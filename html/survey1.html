<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Research IV Survey</title>
</head>

<body>

    <div class="container-fluid" style="padding-top: 20px;">
        <div class="container-md">
            <form method="POST">
                <input type="hidden" id="stage" value="0" />
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name (optional)</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                placeholder="Your First Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name (optional)</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Your Last Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="race" class="form-label">Race</label>
                            <input type="text" class="form-control" id="race" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="age" class="form-label">Ethnicity</label>
                            <input type="text" class="form-control" id="ethnicity" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="livedLocations" class="form-label">Where you have lived</label>
                            <textarea class="form-control" id="livedLocations" rows="3" required></textarea>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Next</button>



            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
